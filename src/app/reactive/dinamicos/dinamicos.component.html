<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input
                formControlName="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre de la persona">
            
            <span
                *ngIf="esInvalido('nombre')"
                class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">

                <input
                    [formControl]="nuevoFavorito"
                    class="form-control"
                    placeholder="Agregar juego favorito"
                    (keyup.enter)="agregarFavorito()">
                <button
                    (click)="agregarFavorito()"
                    class="btn btn-outline-primary"
                    type="button">
                    Agregar
                </button>

            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1" 
                *ngFor="let favorito of favoritosArr.controls; let i = index">

                <input
                    [formControlName]="i"
                    class="form-control">
                <button type="button"
                    (click)="borrar(i)"
                    class="btn btn-outline-danger">
                    Eliminar
                </button>
                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                class="btn btn-primary float-end"
                type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{ this.miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ this.miFormulario.value | json}}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<br>
<pre>{{ nuevoFavorito.value | json }}</pre>
