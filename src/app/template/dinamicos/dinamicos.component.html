<form
    (ngSubmit)="guardar()"
    autocomplete="off"
    #miFormulario="ngForm">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input
                type="text"
                [ngModel]="persona.nombre"
                name="nombre"
                required
                class="form-control"
                placeholder="Nombre de la persona">
            
            <span
                class="form-text text-danger"
                *ngIf="miFormulario!.controls['nombre']?.errors && miFormulario!.controls['nombre']?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">

                <input
                    [(ngModel)]="nuevoJuego"
                    name="nuevoJuego"
                    class="form-control"
                    (keyup.enter)="agregarJuego()"
                    placeholder="Agregar juego favorito">
                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarJuego()">
                    Agregar
                </button>

            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div 
                *ngFor="let juego of persona.favoritos; let i = index" 
                class="input-group mb-1">

                <input
                    [(ngModel)]="juego.nombre"
                    name="favorito_{{i}}"
                    required
                    class="form-control">
                <button type="button"
                    class="btn btn-outline-danger"
                    (click)="eliminar(i)">
                    Eliminar
                </button>
                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                [disabled]="miFormulario.invalid"
                class="btn btn-primary float-end"
                type="button"
                (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>
